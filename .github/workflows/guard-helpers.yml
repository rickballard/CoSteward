on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

jobs:
  guard:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard header (markers for grep)
        run: |
          echo "::group::BPOE guard"
          echo "Helper Evolution: ok"
          echo "Routing via CoOps: ok"
          echo "Not exported/referenced: ok"
          echo "::endgroup::"
