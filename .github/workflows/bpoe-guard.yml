name: bpoe-guard
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run BPOE workflow guard
        shell: pwsh
        run: pwsh -File tools/ps7/BPOE_Check_Workflows.ps1 -Root "${{ github.workspace }}"
